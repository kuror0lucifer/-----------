<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="caltulator">
        <div class="top-window">
            <button class="button clear special-number">C</button>
            <div class="input-window" id="display"></div>
            <!-- <p class="sign"></p>
            <p class="previous"></p>   
            <p class="top-window-p" id="display"></p> -->
        </div>
        <div class="buttons">
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button special-number" id="+" onclick="calc().sum()">+</button>
            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button special-number" id="-">-</button>
            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button special-number" id="รท">รท</button>
            <button class="button zero-button number" id="0">0</button>
            <button class="button number" id=".">.</button>
            <button class="button equal" id="=">=</button>
            <button class="button special-number" id="x">x</button>
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
